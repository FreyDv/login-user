name: ci.yml
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: "Check out code",
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: "Install dependencies",
        run: npm install

      - name: "Run linter",
        run: npm run lint

      - name: "Run Test Coverage",
        run: npm run test:cov

      - name: "Build and Run BE and DB",
        run: ./run.sh

      - name: "Wait for application to start",
        run: sleep 10

      - name: "Run E2E",
        run: npm test:e2e

      - name: "Stop containers",
        run: docker rm -f db
